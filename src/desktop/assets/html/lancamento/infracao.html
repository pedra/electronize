<div class="list" id="list"></div>
	 
<div class="edit" id="edit">	 
	<form class="ui small form formedit">

		<input type="hidden" id="id" value="0">	

		<div class="field">
		    <div class="fields">
		        <div class="twelve wide field">
					    <label for="tipo_infracao">Tipo de Infração *</label>
						<select class="ui search selection dropdown" id="tipo_infracao"></select>
				</div>
				<div class="four wide field">
					<label for="tipo">Tipo</label>
						<select class="ui search selection dropdown" id="tipo">
		  					<option value="M">Multa</option>
		  					<option value="A">Autuação</option>
						</select>
				</div>
			</div>
		</div>			

		<div class="field">
		    <div class="fields">
				<div class="eight wide field">
					<label for="veiculo">Veículo *</label>
						<select class="ui search selection dropdown" id="veiculo"></select>
				</div>

				<div class="eight wide field">
					<label for="cliente">Cliente *</label>
						<select class="ui search selection dropdown" id="cliente"></select>
				</div>
			</div>
		</div>		

		 <div class="field">
		    <div class="fields">
				<div class="six wide field">
					<label>Data *</label>
					<input type="date" id="data" placeholder="Data" maxlength="10">
				</div>

				<div class="five wide field">
					<label>Hora</label>
					<input type="time" id="hora" placeholder="Hora" maxlength="10">
				</div>

				<div class="five wide field">
					<label>Valor</label>
					<input id="valor" value="0,00" class="money text-right">
				</div>
			</div>
		</div>

		 <div class="field">
		    <div class="fields">
		    	<div class="six wide field">
					<label>Número Processamento</label>
					<input id="numero_processamento" placeholder="Número Processamento" maxlength="255">
				</div>
				<div class="five wide field">
					<label>Auto de Infração</label>
					<input id="auto_infracao" placeholder="Auto de Infração" maxlength="255">
				</div>

				<div class="five wide field">
					<label>Auto de Renainf</label>
					<input id="auto_renainf" placeholder="Auto de Renainf" maxlength="255">
				</div>
			</div>
		</div>

		<div class="field">
			<label>Endereço</label>
			<input id="endereco" placeholder="endereco" maxlength="255">
		</div>

		<div class="field">
		    <div class="fields">
				<div class="six wide field">
					<label>Expedição</label>
					<input type="date" id="expedicao" placeholder="Data" maxlength="10">
				</div>

				<div class="five wide field">
					<label>Vencimento</label>
					<input type="date" id="vencimento" placeholder="Data" maxlength="10">
				</div>

				<div class="five wide field">
					<label>Notificado ao Cliente</label>
					<input id="notificacao" placeholder="..." readonly="true">
				</div>
			</div>
		</div>

		<div class="ui divider"></div>

		<div class="field">
		    <div class="fields">
				<div class="six wide field lateralTitle">Pagamento</div>

				<div class="five wide field">
					<label>Data</label>
					<input type="date" id="data_pg" placeholder="Data" maxlength="10">
				</div>

				<div class="five wide field">
					<label>Valor</label>
					<input id="valor_pg" value="0,00" class="money text-right">
				</div>
			</div>
		</div>

		<div class="ui divider"></div>

		<h3>Anexos</h3>	
				
		<div class="field file">
			<div class="ui middle aligned divided list file_attached"></div>
			<button type="button" class="ui button large"><i class="paperclip icon"></i> Click ou arraste e solte arquivos aqui.</button>
			<input type="file" class="ui button" id="file" multiple="true">
			<div class="ui middle aligned divided list file_results"></div>
			<div class="filesenddownloadstatus" id="filesenddownloadstatus"></div>
		</div>

		<div class="field">
			<label>Observação</label>
			<textarea id="obs" rows="3"></textarea>
		</div>

		<div class="ui divider"></div>

		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form>
</div>

<script src="js/module/lancamento/infracao.js"></script>
<script>
	$('.icon.browse').popup({on: 'hover', hoverable: true})
	$('.ui.dropdown').dropdown({fullTextSearch: true});
	$('.money').mask('000.000.000,00', {reverse: true});
</script>

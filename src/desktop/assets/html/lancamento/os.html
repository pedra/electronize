<div class="list" id="list"></div>
	 
<div class="edit" id="edit">	 
	<form class="ui small form formedit">

		<input type="hidden" id="id" value="0">	

        <div class="wide field">
			<label for="tipo_os">Tipo de OS</label>
			<select class="ui search selection dropdown" id="tipo_os"></select>
		</div>

		<div class="wide field">
			<label for="cliente">Cliente</label>
			<select class="ui search selection dropdown" id="cliente"></select>
		</div>

		<div class="wide field">
			<label for="veiculo">Veículo</label>
			<select class="ui search selection dropdown" id="veiculo"></select>
		</div>

		<div class="wide field">
			<label for="fornecedor">Fornecedor</label>
			<select class="ui search selection dropdown" id="fornecedor"></select> 
		</div>		

		<div class="field">
			<div class="fields">
				<div class="twelve wide field">
					<label>Número</label>
					<input id="numero" placeholder="numero" maxlength="255">
				</div>

				<div class="four wide field">
					<label>Data</label>
					<input type="date" class="text-right" id="data">
				</div>

				<div class="four wide field">
					<label>Kilometragem</label>
					<input id="km" placeholder="Kilometragem" maxlength="255">
				</div>
			</div>
		</div>

		<div class="field">
			<table class="ui celled very compact table notatable">
				<thead>
					<tr>
						<th width="70%">Descrição</th>
						<th width="30">Quant.</th>
						<th>Unitário</th>
						<th colspan="2">Valor</th>
					</tr>
				</thead>
				<tbody class="itens">
					<tr>
						<td contenteditable="true" data-name="descricao" class="ntpad"></td>
						<td contenteditable="true" data-name="quantidade" class="text-right ntpad"></td>
						<td data-name="unitario"><input maxlength="15" class="money text-right intable" value="0,00"></td>
						<td data-name="valor"><input maxlength="15" class="money text-right intable" onfocus="APP_PAGE.soma(this)" onblur="APP_PAGE.somaTotal()" value="0,00"></td>
						<td width="0"><button type="button" class="circular ui icon button basic red" data-tooltip="Remover" data-inverted="" data-position="left center" onclick="APP_PAGE.removeRow(this)" onblur="APP_PAGE.addRow()"><i class="trash alternate icon"></i></button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">Total</th>
						<th colspan="2"><input id="total" maxlength="15" class="money text-right intable bold"></th>
					</tr>
				</tfoot>
			</table>
			<div class="text-right">
				Adicionar <b>linhas</b> à tabela
				<button type="button" class="circular ui icon button primary" onclick="APP_PAGE.addRow(true)"><i class="plus icon"></i></button>
			</div>
		</div>

		<div class="ui divider"></div>
			<h3>Anexos</h3>
			
		<div class="field file">
			<div class="ui middle aligned divided list file_attached"></div>
			<button type="button" class="ui button large"><i class="paperclip icon"></i> Click ou arraste e solte arquivos aqui.</button>
			<input type="file" class="ui button" id="file" multiple="true">			
			<div class="ui middle aligned divided list file_results"></div>
			<div class="filesenddownloadstatus" id="filesenddownloadstatus"></div>
		</div>	

		<div class="field">
			<label>Observação</label>
			<textarea id="obs" rows="3"></textarea>
		</div>

		<div class="ui divider"></div>

		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form>
</div>

<script src="js/module/lancamento/os.js"></script>
<script>
	$('.icon.browse').popup({on: 'hover', hoverable: true})
	$('.ui.dropdown').dropdown({fullTextSearch: true});
	$('.money').mask('000.000.000,00', {reverse: true});
</script>

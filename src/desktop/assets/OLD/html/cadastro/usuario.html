<div class="list" id="list"></div>

<div class="edit" id="edit">
	<form class="ui small form formedit">
		<input type="hidden" id="id" value="0">
		
		<div class="field">
			<label>Nome de exibição</label>
			<input id="nome" placeholder="nome">
		</div>
		
		<div class="field">
			<div class="fields">
				<div class="eight wide field">
					<label>Login *</label>
					<input type="text" id="login" placeholder="login">
				</div>
				<div class="eight wide field">
					<label>Senha</label>
					<input type="password" id="senha" placeholder="senha">
				</div>
			</div>
		</div>
		<div class="inline fields">
			<div class="inline field">
				<div class="ui toggle checkbox">
					<input type="checkbox" id="nivel" tabindex="0" class="hidden">
					<label>Administrador</label>
				</div>
			</div>
		</div>
		<div class="fields" id="deleted_dsp">
			<div class="inline field">
				<div class="ui toggle checkbox">
					<input type="checkbox" id="deleted" tabindex="0" class="hidden">
					<label>Resgatar da lixeira</label>
				</div>
			</div>
		</div>
		
		<div class="ui divider"></div>
		<p><i>O login deve conter <b>somente</b> letras minúsculas, números e "." (ponto).</i></p>
		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form>
	<script src="js/module/cadastro/usuario.js"></script>
	<script>$('.icon.browse').popup({on: 'hover', hoverable: true})</script>

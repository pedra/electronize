<div class="list" id="list"></div>

<div class="edit" id="edit">
	<form class="ui small form formedit">
		<input type="hidden" id="id" value="0">
		
		<div class="field">
			<div class="fields">
				<div class="seven wide field">
					<label for="tipo">Tipo de veículo</label>
					<select class="ui dropdown" id="tipo">
						<option value="">Selecione...</option>
  						<option value="carros">Carro ou Utilitário pequeno</option>
  						<option value="caminhoes">Caminhão ou Micro-ônibus</option>
  						<option value="motos">Moto</option>
					</select>
				</div>
				<div class="nine wide field">
					<label for="fabricante">Fabricante *</label>
					<div class="ui search">
  						<div class="ui icon input">
    						<input class="prompt" type="text" id="fabricante" placeholder="Fabricante">
    						<i class="search icon"></i>
					  	</div>
  						<div class="results"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="field">
			<label>Modelo *</label>
			<input id="nome" placeholder="Descrição do Modelo (ex.: Corolla ALTIS 2.0 Flex 16V Aut)">
		</div>
		
		<div class="field">
			<div class="fields">
				<div class="three wide field">
					<label>Ano do modelo</label>
					<input type="number" maxlength="4" id="ano" placeholder="ex.: 2018">
				</div>
				<div class="six wide field">
					<label>Combustível</label>
					<select class="ui dropdown" id="combustivel">
						<option value="">Selecione...</option>
  						<option value="gasolina">Gasolina</option>
  						<option value="etanol">Etanol</option>
  						<option value="gnv">GNV</option>
  						<option value="flex">Flex</option>
  						<option value="diesel">Diesel</option>
  						<option value="eletrico">Elétrico</option>
  						<option value="hibrido">Híbrido</option>
					</select>
				</div>
				<div class="seven wide field">
					<label>Código Fipe</label>
					<input type="text" id="fipe_codigo" placeholder="ex.: 001301-3">
				</div>
			</div>
		</div>


		<div class="field">
			<div class="fields">
				<div class="five wide field">
					<label>Valor (R$)</label>
  					<input placeholder="0,00" id="valor" class="money text-right">
  				</div>
  			</div>
  		</div>
		
		<div class="fields" id="deleted_dsp">
			<div class="inline field">
				<div class="ui toggle checkbox">
					<input type="checkbox" id="deleted" tabindex="0" class="hidden">
					<label>Resgatar da lixeira</label>
				</div>
			</div>		
		</div>

		<div class="ui divider"></div>

		<p><i>Alguns campos devem ser preenchidos com dados da <a href="" onclick="SERVER.openLink('http://veiculos.fipe.org.br')">Tabela Fipe <i class="share square icon"></i></a>.</i></p>
		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form>
</div>



<script src="js/module/cadastro/fabricante.js"></script>
<script> // Semantic-ui initializations
	$('.icon.browse').popup({on: 'hover', hoverable: true});
	$('.ui.dropdown').dropdown({fullTextSearch: true});
	$('.money').mask('000.000.000,00', {reverse: true});
</script>

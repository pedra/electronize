<div class="topbar">
    <div class="ui icon input" id="dbuscar">
        <input type="text" id="buscar" placeholder="Pesquisar">
        <i class="search icon"></i>
    </div>

    <div class="control">
    	<button class="ui mini circular icon button browse"><i class="cog icon"></i></button>
		<div class="ui flowing popup center center transition hidden">
			<div class="ui form">

				<h5>Configuração de Pesquisa</h5>

				<div class="ui divider"></div>
				
				<div class="field inline">
					<label>Registros por página</label>
					<select id="buscar_rpp">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
				</div>

				<div class="field inline">
					<label>Ordenar por</label>
					<select id="buscar_order"></select>
				</div>

				<div class="field inline">
					<div class="ui toggle checkbox">
						<input type="checkbox" id="buscar_lixeira" tabindex="0" class="hidden">
						<label>Incluir registros na lixeira</label>
					</div>
				</div>

				<div class="ui divider"></div>

				<div class="field">
					<button 
						class="ui circular right labeled orange icon button"
						onclick="APP_PAGE.goSearch()">Pesquisar<i class="search icon"></i></button>
				</div>
			</div>
		</div>
        <button 
            class="ui circular blue icon button"
            onclick="APP_PAGE.add()" data-tooltip="Adicionar um novo registro" data-position="bottom right"><i class="plus icon"></i></button>
        <button 
            class="ui mini circular icon button"
            onclick="APP_PAGE.list()" data-tooltip="Listagem completa de registros" data-position="bottom right"><i class="list icon"></i></button>
    </div>
</div>


<div id="form"></div>

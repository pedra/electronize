<div class="list" id="list"></div>
	 
<div class="edit" id="edit">	 
	<form class="ui small form formedit">

		<input type="hidden" id="id" value="0">
		
		<div class="field">
			<label>Nome Fantasia *</label>
			<input id="nome_fantasia" placeholder="Nome" maxlength="255">
		</div>

		<div class="field">
			<label>Razão Social</label>
			<input id="razao_social" placeholder="Razão Social" maxlength="255">
		</div>

		<div class="field">
			<div class="fields">
				<div class="five wide field">
					<label>CNPJ (ou CPF)*</label>
					<input id="cnpj" class="cnpj" placeholder="99.999.999/9999-99 ou CPF" maxlength="25">
				</div>
				<div class="eleven wide field">
					<label>Site</label>
					<input id="site" placeholder="www.site.com" maxlength="255">
				</div>
			</div>
		</div>
		
		<div class="ui divider"></div>
		<h3>Localização</h3>

		<div class="field">
			<div class="fields">
				<div class="five wide field">
					<label>País</label>
					<select class="ui fluid dropdown" id="pais"></select>
				</div>
				<div class="eleven wide field">
					<label>Estado</label>
					<select class="ui fluid dropdown" id="estado"></select>
				</div>
			</div>
		</div>

		<div class="field">
			<label>Cidade</label>
			<select class="ui fluid dropdown" id="cidade"></select>
		</div>

		<div class="field">
			<label>Bairro</label>
			<input id="bairro" placeholder="Bairro" maxlength="300">
		</div>

		<div class="field">
			<label>Endereço</label>
			<input id="endereco" placeholder="Rua, avenida, logradouro..." maxlength="2000">
		</div>

		<div class="field">
			<div class="fields">
				<div class="five wide field">
					<label>Número</label>
					<input type="text" id="numero" placeholder="Número" maxlength="15">
				</div>
				<div class="five wide field">
					<label>CEP</label>
					<input type="text" id="cep" class="cep" placeholder="99999-999" maxlength="15">
				</div>
			</div>
		</div>

		<div class="ui divider"></div>
		<h3>Dados Bancários</h3>

		<div class="field">
			<div class="fields">
				<div class="five wide field">
					<label>Banco</label>
					<input type="text" id="banco" placeholder="Banco" maxlength="300">
				</div>
				<div class="four wide field">
					<label>Agência</label>
					<input type="text" id="agencia" placeholder="Agência" maxlength="300">
				</div>			
				<div class="seven wide field">
					<label>Conta</label>
					<input type="text" id="conta" placeholder="Conta" maxlength="300">
				</div>
			</div>
		</div>

		<div class="ui divider"></div>
		<h3>Contato</h3>
		<div id="contato">
			<div class="contatos">
				<div class="field">
					<label>Nome</label>
					<input name="nome" placeholder="Nome" maxlength="45">
				</div>
				<div class="field">
					<div class="fields">
						<div class="five wide field">
							<label>Telefone</label>
							<input type="text" name="telefone" class="telefone" placeholder="(99) 9999-9999" maxlength="255">
						</div>
						<div class="four wide field">
							<label>Celular</label>
							<input type="text" name="celular" class="celular" placeholder="(99) 99999-9999" maxlength="255">
						</div>			
						<div class="seven wide field">
							<label>E-mail</label>
							<input type="text" name="email" placeholder="contato@email.com" maxlength="255">
						</div>
					</div>
				</div>
				<div class="field">
					<label>Observação</label>
					<textarea name="obs" placeholder="Observações, comentários ..." rows="2" maxlength="1000"></textarea>
				</div>
			</div>
		</div>
		
		<button type="button"
				style="margin:20px 0" 
				onclick="APP_PAGE.addContato()" 
				class="mini ui primary icon button"
				data-tooltip="Adicionar outro contato" 
	            data-position="bottom left"><i class="plus icon"></i> Contato</button>

		<div class="ui divider"></div>
		<h3>Anexos</h3>

		<div class="field file">
			<div class="ui middle aligned divided list file_attached"></div>
			<button type="button" class="ui button large"><i class="paperclip icon"></i> Click ou arraste e solte arquivos aqui.</button>
			<input type="file" class="ui button" id="file" multiple="true">
			<div class="ui middle aligned divided list file_results"></div>			
			<div class="filesenddownloadstatus" id="filesenddownloadstatus"></div>
		</div>

		<div class="field">
			<label>Complemento</label>
			<textarea id="obs" placeholder="Observações, comentários ..." rows="4" maxlength="1000"></textarea>
		</div>

		<div class="fields" id="deleted_dsp">
			<div class="inline field">
				<div class="ui toggle checkbox">
					<input type="checkbox" id="deleted" tabindex="0" class="hidden">
					<label>Resgatar da lixeira</label>
				</div>
			</div>		
		</div>
		
		<div class="ui divider"></div>

		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form> 
</div>

<script src="js/module/cadastro/empresa.js"></script>
<script>
$('.icon.browse').popup({on: 'hover', hoverable: true})
//$('.cnpj').mask('99.999.999/9999-99', {reverse: true});
$('.cep').mask('99999-999', {reverse: true});
</script>

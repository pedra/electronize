
<div class="report_form" id="report_form">

<h2>Configuração do Relatório</h2>

<form class="ui small form">
       <div class="wide field">
			<label for="modelo">Modelo</label>
			<select class="ui search selection dropdown" id="modelo"></select>
		</div>
		
		<div class="field">
			<div class="fields">
				<div class="six wide field">
					<label for="combustivel ">Combustível</label>
					<select class="ui search selection dropdown" id="combustivel">
						<option value="0" selected>Selecione...</option>
						<option value="gasolina">Gasolina</option>
		  				<option value="etanol">Etanol</option>
		  				<option value="gnv">GNV</option>
		  				<option value="flex">Flex</option>
		  				<option value="diesel">Diesel</option>
		  				<option value="eletrico">Elétrico</option>
		  				<option value="hibrido">Híbrido</option>
					</select>
				</div>

				<div class="six wide field">
					<label>Status</label>
					<select class="ui search selection dropdown" id="status">
						<option value="0" selected>Selecione...</option>
		  				<option value="A">Alugado</option>
		  				<option value="L">Livre</option>
		  				<option value="V">Vendido</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="wide field">
			<label for="cliente">Cliente</label>
			<select class="ui search selection dropdown" id="cliente"></select>
		</div>

		<div class="wide field">
			<label for="concessionaria">Concessionária</label>
			<select class="ui search selection dropdown" id="concessionaria"></select>
		</div>

		<div class="wide field">
			<label for="seguradora">Seguradora</label>
			<select class="ui search selection dropdown" id="seguradora"></select>
		</div>

        <div class="ui divider"></div>

       	<div class="field control left">
			<button 
	        	type="button" 
	            class="ui circular labeled primary icon button"
	            onclick="APP_PAGE.generate()"><i class="stack overflow large icon"></i> Gerar Relatório</button> O relatório abrirá em uma nova janela.
        </div>
</form>
</div>  

<div class="reportZone">
	<div class="reportHeader" id="reportHeader">
		<h1>Relatório de Veículos</h1>
	</div>
	<div class="reportControl" id="reportControlA">
		<button type="button" onclick="message('print')">Imprimir</button>
		<button type="button" class="excel" onclick="message('excel')">Exportar para Excel</button>
	</div>

	<!--       Área onde será printado a TABELA com dados    -->
	
	<div class="reportControl" id="reportControlB">
		<button type="button" onclick="message('print')">Imprimir</button>
		<button type="button" class="excel" onclick="message('excel')">Exportar para Excel</button>
	</div>
</div>                  

<script src="js/module/relatorio/veiculo.js"></script>
<script>
	$('.icon.browse').popup({on: 'hover', hoverable: true})
	$('.ui.dropdown').dropdown({fullTextSearch: true});
</script>

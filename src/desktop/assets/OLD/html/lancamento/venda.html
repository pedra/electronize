<div class="list" id="list"></div>
	 
<div class="edit" id="edit">	 
	<form class="ui small form formedit">

		<input type="hidden" id="id" value="0">	

<div class="field">
    <div class="fields">
		<div class="ten wide field">
			<label for="veiculo">Veículo *</label>
				<select class="ui search selection dropdown" id="veiculo"></select>
		</div>
		<div class="six wide field">
			<label>Data *</label>
			<input type="date" id="data" placeholder="Data" maxlength="255">
		</div>
	</div>
</div>

		<div class="field">
			<label>Comprador *</label>
			<input id="comprador" placeholder="comprador" maxlength="255">
		</div>

<div class="field">
    <div class="fields">
		<div class="eight wide field">
			<label>Telefone</label>
			<input id="telefone" placeholder="telefone" maxlength="255">
		</div>

		<div class="eight wide field">
			<label>Celular</label>
			<input id="celular" placeholder="celular" maxlength="255">
		</div>
	</div>
</div>

<div class="field">
    <div class="fields">
		<div class="four wide field">
			<label for="forma_pg">Forma de Pagamento *</label>
				<select class="ui search selection dropdown" id="forma_pg">
  					<option value="A">À vista</option>
  					<option value="P">Parcelado</option>
				</select>
		</div>

		<div class="four wide field">
			<label>Número de Parcela</label>
			<input id="numero_parcela" placeholder="numero_parcela" maxlength="255">
		</div>

		<div class="four wide field">
			<label>Valor da Parcela</label>
			<input id="valor_parcela" valor="0,00" class="money text-right">
		</div>

		<div class="four wide field">
			<label>Valor *</label>
			<input id="valor" valor="0,00" class="money text-right">
		</div>
	</div>
</div>

		<div class="ui divider"></div>
		<h3>Anexos</h3>	
		
		<div class="field file">
			<div class="ui middle aligned divided list file_attached"></div>
			<button type="button" class="ui button large"><i class="paperclip icon"></i> Click ou arraste e solte arquivos aqui.</button>
			<input type="file" class="ui button" id="file" multiple="true">
			<div class="ui middle aligned divided list file_results"></div>
			<div class="filesenddownloadstatus" id="filesenddownloadstatus"></div>
		</div>

		<div class="field">
			<label>Observação</label>
			<textarea id="obs" rows="3"></textarea>
		</div>

		<div class="ui divider"></div>

		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form>
</div>

<script src="js/module/lancamento/venda.js"></script>
<script>
	$('.icon.browse').popup({on: 'hover', hoverable: true})
	$('.ui.dropdown').dropdown({fullTextSearch: true});
	$('.money').mask('000.000.000,00', {reverse: true});
</script>

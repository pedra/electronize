<div class="list" id="list"></div>
	 
<div class="edit" id="edit">	 
	<form class="ui small form formedit">

		<input type="hidden" id="id" value="0">	

		<div class="eight wide field">
			<label for="cliente">Cliente *</label>
			<select class="ui search selection dropdown" id="cliente"></select>
		</div>

		<div class="field">
			<label>Número *</label>
			<input id="numero" placeholder="Número" maxlength="255">
		</div>

		<div class="field">
			<div class="fields">
				<div class="five wide field">
					<label>Data de Início *</label>
					<input type="date" id="inicio" placeholder="Início" maxlength="255">
				</div>

				<div class="five wide field">
					<label>Data de Fim *</label>
					<input type="date" id="fim" placeholder="Fim" maxlength="255">
				</div>

				<div class="six wide field">
					<label>Valor</label>
					<input id="valor" placeholder="valor" maxlength="255" readonly="true" style="text-align:right">
				</div>
			</div>
		</div>

		<div class="field">
			<label for="addveiculo">Adicionar Veículo</label>
			<div class="ui search addveiculo">
				<div class="ui icon action input">
					<input class="prompt" type="text" id="addveiculo" placeholder="Pesquisar veículos...">
					<i class="search icon"></i>
		  		</div>
				<div class="results"></div>
			</div>
		</div>

		<div class="ui middle aligned divided list veiculolist"></div>
		<div class="ui middle aligned divided list veiculolistnew"></div>

		<div class="ui divider"></div>
		<h3>Anexos</h3>	
		
		<div class="field file">
			<div class="ui middle aligned divided list file_attached"></div>
			<button type="button" class="ui button large"><i class="paperclip icon"></i> Click ou arraste e solte arquivos aqui.</button>
			<input type="file" class="ui button" id="file" multiple="true">			
			<div class="ui middle aligned divided list file_results"></div>
			<div class="filesenddownloadstatus" id="filesenddownloadstatus"></div>
		</div>

		<div class="field">
			<label>Observação</label>
			<textarea id="obs" rows="3"></textarea>
		</div>

		<div class="ui divider"></div>

		<div class="field control">
			<button type="reset" onclick="APP_PAGE.cancel()" class="ui mini circular button">Cancelar</button>
			<button type="button" onclick="APP_PAGE.save()" class="ui circular button primary">Salvar</button>
		</div>
	</form>
</div>

<script src="js/module/lancamento/contrato.js"></script>
<script>
	$('.icon.browse').popup({on: 'hover', hoverable: true})
	$('.ui.dropdown').dropdown({fullTextSearch: true});
</script>
